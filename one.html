<!DOCTYPE html>
<html>
	<head>
		<title>WEBSITE</title>
		<meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
		
		<style>
		@media (max-width:600px) { body {
			background-color: pink;
		}}
		
		@media (min-width:601px) { body {
			background-color: lightgray;
		}}
		
		@media (max-width:600px) { h3::before {
			content: "small";
		}}
		
		@media (min-width:601px) { h3::before {
			content: "big";
		}}
		
		button {
			width: 30%;
			background-color: red;
			height: 10%;
			margin: 40px;
			font-size: 30px;
		}
		
		button:hover {
			display: none;
		}
		</style>
	</head>
	<body>
		<button>CLICK</button>
		<h3> </h3>
	</body>
</html>
